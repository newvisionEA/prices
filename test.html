<HTML>
<HEAD>
<script src="js/jquery.min.js"></script>
<style>
#logindiv, #cancel {
  display:none;
}
</style>
<script>
$(document).ready(function(){
  $("#login").click(function(){
    $("#logindiv").show(100);
    $("#cancel").show(0);
  });
  $("#cancel").click(function(){
	    $("#logindiv").hide(100);
	    $("#cancel").hide(0);
	  });
});
</script>
</HEAD>

<BODY>
<div id="logindiv" >
<TABLE>
<TR>
<TD>User
</TD>
<TD><INPUT type="text" name="user" id="user"></INPUT>
</TD>
</TR>
<TR>
<TD>Password
</TD>
<TD><INPUT type="password" name="pass"></INPUT>
</TD>
</TR>
</TABLE>
</div>
<button id="login">Login</button>
<button id="cancel">Cancel</button>
</BODY>

</HTML>
